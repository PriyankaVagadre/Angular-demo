<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="recipeSection = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="recipeSection; else defaultText"
    [recipes] = "recipeSection"
    >
  </app-recipe-detail>
    <ng-template #defaultText>
      <p>Please select A recipe</p>
    </ng-template>
  </div>
</div>
